    <h2 class="maroon text-uppercase">Place a support ticket:</h2>
    <p>
        Please fill out and submit the following form and our team will reach out to you shortly.
      </p>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DHs000002kLKx" method="POST">
    
    <input type=hidden name="orgid" value="00DHs000002kLKx">
    <input type=hidden name="retURL" value="http://tipqic.org">
    
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->

    <!--  <input type="hidden" name="debug" value=1>                              -->

    <label for="name">Contact Name: *</label><input  class="form-control" id="name" maxlength="80" name="name" size="20" type="text" required style="width: 200px;"/>
    
    <label for="email">Email: *</label><input  class="form-control" id="email" maxlength="80" name="email" size="20" type="text" required style="width: 400px;"/>
    
    <label for="phone">Phone:</label><input  class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text" style="width: 200px;"/>
    
    <label for="subject">Subject: *</label><input  class="form-control" id="subject" maxlength="80" name="subject" size="20" type="text" required style="width: 400px;"/>
    
    <label for="description">Description:</label><textarea  class="form-control" name="description" style="width: 400px;"></textarea>
    
    <label for="reason">Case Reason: *</label><select  class="form-control" id="reason" name="reason" required style="width: 400px;"><option value="">--None--</option><option value="Clinic address change">Clinic address change</option>
    <option value="Report Staff Change">Report Staff Change</option>
    <option value="Report Change of Ownership">Report Change of Ownership</option>
    <option value="AHCCCS Provider Enrollment Question">AHCCCS Provider Enrollment Question</option>
    <option value="TI Eligibility Question">TI Eligibility Question</option>
    <option value="Performance Measure Question">Performance Measure Question</option>
    <option value="Incentive Payment Question">Incentive Payment Question</option>
    <option value="Milestone Question">Milestone Question</option>
    <option value="Data Harmonization">Data Harmonization</option>
    <option value="Update Tableau Dashboard users">Update Tableau Dashboard users</option>
    <option value="Set up/Update SFTP">Set up/Update SFTP</option>
    <option value="Quality Improvement Collaborative (QIC) Question">Quality Improvement Collaborative (QIC) Question</option>
    <option value="Technical Assistance Deliverable (TAD)/Canvas Question">Technical Assistance Deliverable (TAD)/Canvas Question</option>
    <option value="Attribution Question">Attribution Question</option>
    <option value="Other (Specify below)">Other (Specify below)</option>
    </select>
    
    <label for="priority">Priority: *</label><select  class="form-control" id="priority" name="priority" required style="width: 200px;"><option value="">--None--</option><option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
    </select><br>
    
    <input type="submit" class="form-control" name="submit" style="width: 200px; background-color: maroon; color: white;"><br>
    
    </form>
