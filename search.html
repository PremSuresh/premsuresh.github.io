    // Function to check url for searched word parameter and redirect page content only
    $(document).ready( function(){

        const urlParams = window.location.search;
        let currentWordURL = urlParams.split("word=")[1]
        console.log("From search.html:    "+currentWordURL)



        if(currentWordURL=="FUH"){
            $('#keyWordResult-placeholder').load('/qic/FUH.html')
        }else if(currentWordURL=="SSD"){
            $('#keyWordResult-placeholder').load('/qic/SSD.html')
        }else if(currentWordURL=="APM"){
            $('#keyWordResult-placeholder').load('/qic/APM.html')
        }else if(currentWordURL=="W15"){
            $('#keyWordResult-placeholder').load('/qic/W15.html')
        }else if(currentWordURL=="Dashboards"){
            $('#keyWordResult-placeholder').load('/qic/Dashboards.html')
        }        
        
        
        })
</script>
