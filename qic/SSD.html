    // // Function to parse locaStorage and replace HTML card content
    function fillSearchCards(wordOrigin, path) {
        // Add new div with id=cards under     <div class="col-lg">

            let element = document.createElement("div");
            // console.log("OKk  "+wordOrigin.length);
            for(let i=0; i<wordOrigin.length; i++){


                // Forms a new div for every new search word instance found
                element.innerHTML=
                `${element.innerHTML}`+
                `<div id="cards">
                    <h5>Diabetes Screening</h5>
                    ${wordOrigin[i].text}
                    Location: <a href="${wordOrigin[i].URL}">${path}</a>
                </div>`;
                
                
                // Insert the above div inside the parent div

                // element.appendChild(document.createTextNode(`${wordOrigin[i]}`));

                document.getElementById("cards_container").appendChild(element);
